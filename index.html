<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shrouded-Wave</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/ce299d731e.js" crossorigin="anonymous"></script>
    
</head>
<header>Shrouded Wave</header>
<body>
  
<div class="box">

<div class="head">

    <h2>Create Account</h2>
</div>
<form class="form" id="form">


<div class="form-control success">
<div class="form-control">   
    <label>First Name:</label><br>
    <input type="text" placeholder="Carlos" id="firstname" onfocusout="validateFirstName"><br><!-- user input name -->
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>

<div class="form-control">  
    <label>Last Name:</label><br>
    <input type="text" placeholder="Williams" id="lastname" onfocusout="validateLastName"><br><!-- user input name -->
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>


<div class="form-control error">
<div class="form-control">
    <label class="num">Number:</label><br><!-- user number required for login -->
    <input type="text" placeholder="xxx-xxx-xxxx"  id="phonenumber"><br><br>
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>
</div>
   
    <!-- Submit Button -->
    <button id="button">Submit</button>
    <br><br>
    
</div>
</form>
</div>       


<script src='admin.js'></script>
<script src='validate.js'></script>


</body>
</html>
