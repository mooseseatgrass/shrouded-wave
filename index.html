<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shrouded-Wave</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
  <body>
    <div class="box"> <!-- the start style of my login box connected with css -->
    <div class="head">
    <form id="form">
    <h2>Create Account</h2><!-- what i want user to do -->
    <small></small>
    <br>
    <div class="form-control">
    <label class="name">First Name:</label><br><!-- user first name -->
    <input type="text" placeholder="Jack" value="" id="fname"><!-- the placeholders for fist name to make sure a nmae is input -->
    <i class="fas fa-check-circle"></i><!-- eo check fo verfication of first name -->
    <i class="fas fa-exclamation-circle"></i><!-- verify if name is wrong -->
    <small></small>
    </div>
    <div class="form-control">
    <label class="name">Last Name:</label><br><!-- user last name -->
    <input type="text" placeholder="Crew" value="" id="lname"><!-- placeholders for user last name -->
    <i class="fas fa-check-circle"></i><!-- eo check for verfication of last name -->
    <i class="fas fa-exclamation-circle"></i><!-- verify if name is wrong -->
    <small></small>
    </div>
    <div class="form-control">
    <label class="phone-number">Number:</label><br> <!-- the middle of -->
    <input type="text" placeholder="xxx-xxx-xxxx" value="" id="phonenumber"><!-- the middle of -->
    <i class="fas fa-check-circle"></i><!-- check forr verfication of valid number -->
    <i class="fas fa-exclamation-circle"></i><!--  check fo verfication of unvalid number -->
    <small></small>
    </div>
    <br>
    <button type="submit" id="submit">Submit</button><!-- user submits when done -->
    </form>
    </div>
    </div>
  
    </body>
