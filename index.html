<body>
<div class='container'>

<div class='box'>
<!--<div class="header">-->
  <form class='form' id='form'>
    <h2>Create Account</h2>
    <div class='form-control'>
          <label class='firstName'>First Name:</label><br>
            <input type='text' placeholder='Carlos' id='firstNameValue' onkeyup='lettersOnly(this)'><br></div><!-- user input name -->
            <div class 'form-control'>
          <label class='lastName'>Last Name:</label><br>
            <input type='text' placeholder='Williams' id='lastNameValue' onkeyup='lettersOnly(this)'></div><br><!-- user input name -->
          <label class='num'>Number:</label><br><!-- user number required for login -->
            <input type='text' placeholder='xxx-xxx-xxxx' value='' id='phonenumber'><br><br>
            <!-- Submit Button -->
            <button type='submit' id='submit'>Submit</button>
            <br><br>
            <small></small>
    </div>
  </form>
</div>       
  
<div class="box">
<div class="head">
  <form id="form">
      <h2>Create Account</h2>
        <small></small>
        <br>
          <div class="form-control">
            <label class="name">First Name:</label><br>
            <input type="text" placeholder="Jane" value="" id="fname">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>

          </div>
          <div class="form-control">
            <label class="name">Last Name:</label><br>
            <input type="text" placeholder="Doe" value="" id="lname">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small></small>
          </div>
          <div class="form-control">
            <label class="phone-number">Number:</label><br>
              <input type="text" placeholder="xxx-xxx-xxxx" value="" id="phonenumber">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              <small></small>
          </div>
        <br>
      <button type="submit" id="submit">Submit</button>
  </form>
</div>       
</div>
