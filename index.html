<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shrouded-Wave</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/ce299d731e.js" crossorigin="anonymous"></script>
    
</head>
<header>Shrouded Wave</header>
<body>
  
<div class="box">
<div class="head">
  <form id="form">
      <h2>Create Account</h2>
        <small></small>
        <br>
          <div class="form-control">
            <label class="name">First Name:</label><br>
            <input type="text" placeholder="Jane" value="" id="fname">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small></small>
          </div>
          <div class="form-control">
            <label class="name">Last Name:</label><br>
            <input type="text" placeholder="Doe" value="" id="lname">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small></small>
          </div>
          <div class="form-control">
            <label class="phone-number">Number:</label><br>
              <input type="text" placeholder="xxx-xxx-xxxx" value="" id="phonenumber">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              <small></small>
          </div>
        <br>
      <button type="submit" id="submit">Submit</button>
  </form>
</div>       
</div>

<script src='admin.js'></script>
<script src='validate.js'></script>


</body>
</html>
